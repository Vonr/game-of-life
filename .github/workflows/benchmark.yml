name: Benchmark

on:
  push:
    branches:
      - community

jobs:
  docker:
    uses: mrivnak/game-of-life/.github/workflows/publish-image.yml@community

  benchmark:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: Docker pull
        run: docker pull ghcr.io/mrivnak/game-of-life:community

      - name: Run benchmark
        id: benchmark
        run: |
          docker run --name game-of-life mrivnak/game-of-life
          docker cp game-of-life:/app/benchmark_results.txt ./benchmark_results.txt
          echo "results=$(cat ./benchmark_results.txt)" >> $GITHUB_OUTPUT

      - name: Post benchmark results
        uses: LouisBrunner/checks-action@v1.6.1
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Benchmark Results
          conclusion: ${{ job.status }}
          output: |
            {"title":"Benchmark Results","summary":"${{ steps.benchmark.outputs.results }}"}
